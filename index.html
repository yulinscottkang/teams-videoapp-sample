<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video app sample</title>
</head>
<body>
    <h1 class="app-title">Video app sample</h1>
    <div class="horizontal">
      <div class="filter" id="filter-half">
        <a class="thumbnail"></a>
      </div>
      <div class="filter" id="filter-gray">
        <a class="thumbnail"></a>
      </div>
      <div class="filter" id="filter-identity">
        <a class="thumbnail"></a>
      </div>
      <div class="filter" id="filter-box-blur">
        <a class="thumbnail"></a>
      </div>
      <div class="filter" id="filter-gaussian-blur">
        <a class="thumbnail"></a>
      </div>
      <div class="filter" id="filter-sharpen">
        <a class="thumbnail"></a>
      </div>
      <div class="filter" id="filter-unsharpen">
        <a class="thumbnail"></a>
      </div>
      <div class="filter" id="filter-edge-detection">
        <a class="thumbnail"></a>
      </div>
      <div class="filter" id="filter-emboss">
        <a class="thumbnail"></a>
      </div>
      <div class="filter" id="filter-face">
        <a class="thumbnail"></a>
      </div>
    </div>
    <link rel="stylesheet" type="text/css" href="./src/index.css" />
    <script src="https://cdn.jsdelivr.net/gh/jeeliz/jeelizFaceFilter@master/dist/jeelizFaceFilter.js"></script>
    <script src="./src/jeelizCanvas2DHelper.js"></script>
    <script src="./src/index.js" type="module"></script>

    <canvas width="640" height="360" id='jeeFaceFilterCanvas'></canvas>
    <canvas width="640" height="360" id='debug'></canvas>
</body>
</html>
